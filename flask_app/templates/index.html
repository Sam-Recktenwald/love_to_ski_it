<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Cabin">
    <!-- Responsive meta tag -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <style>
        body {
            background-image: url("{{ url_for('static', filename='/img/snow_mountains.jpeg') }}");
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
            font-family: 'Cabin';
        }
    </style>
    <!-- CORE JS FILES -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"
        defer></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.6/dist/umd/popper.min.js"
        integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"
        defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"
        defer></script>
</head>

<body>
    <div class="container" style="margin-top: 50px;">
        <!-- NAVBAR AND HEADER -->
        <div class="d-flex justify-content-between"
            style="background-color: #C7DBE8; color: #FAF8F9; padding: 20px; opacity: 0.8;">
            <div class="d-flex">
                <img src="{{ url_for('static', filename='/img/skiing.png') }}" alt="Mountain Logo" width="65px">
                <h1 style="padding-left: 10px; padding-top: 7px;">Love to Ski-it</h1>
            </div>
            <div class="navbar">
                <ul style="list-style: none;">
                    <li>
                        <a href="/" class="btn" style="margin-top:5px; background-color: #73CBE9;">Home</a>
                    </li>
                </ul>
            </div>
        </div>
        <div style="background-color: #C7DBE8; color: #FAF8F9; padding: 20px; opacity: 0.8;">
            <h2>Ski Fast - Take Chances - Have Fun!</h2>
        </div>
        <!-- BODY DROP DOWN INPUT -->
        <div class="dropdown" style="margin-top: 30%;">
            <a style="text-decoration: none; text-align: center; color: #73CBE9; background-color: #FAF8F9;"
                class="form-control form-control-lg dropdown-toggle" href="#" role="button" id="dropdownMenuLink"
                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Select your ski resort:
            </a>
            <div class="dropdown-menu form-control form-control-lg" aria-labelledby="dropdownMenuLink">
                {% for one_resort in all_resorts %}
                <a style="text-decoration: none; text-align: center; color: #73CBE9; background-color: #FAF8F9;"
                    class="dropdown-item" href="/resorts/{{one_resort.id}}/show">{{one_resort.resort_name}}</a>
                {% endfor %}
            </div>
        </div>
        <!-- FOOTER - Attributions -->
        <footer style="position:absolute; bottom: 0; right: 0;">
            <a href="https://www.flaticon.com/free-icons/skiing" title="skiing icons"
                style="color: #73CBE9; opacity: 0.7">Skiing icons created by Freepik - Flaticon</a>
        </footer>
    </div>
</body>

</html>
